<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<title>ChatGPT导航站 by tanya7z</title>
  <style>
    /* 这里是 CSS 代码，用来设置网页的样式 */
    body {
      background-color: lightblue; /* 设置背景颜色为浅蓝色 */
      font-family: Arial, sans-serif; /* 设置字体为 Arial */
    }
    h1 {
      color: white; /* 设置标题颜色为白色 */
      text-align: center; /* 设置标题居中对齐 */
    }
    p {
      color: black; /* 设置段落颜色为黑色 */
      font-size: 18px; /* 设置段落字号为 18 像素 */
    }
    button {
      display: block; /* 设置按钮为块级元素 */
      margin: 0 auto; /* 设置按钮水平居中 */
      padding: 10px 20px; /* 设置按钮内边距为 10 像素上下，20 像素左右 */
      background-color: green; /* 设置按钮背景颜色为绿色 */
      color: white; /* 设置按钮文字颜色为白色 */
      border: none; /* 去掉按钮边框 */
      cursor: pointer; /* 设置鼠标指针为手型 */
    }
    button:hover {
      background-color: darkgreen; /* 设置鼠标悬停时按钮背景颜色为深绿色 */
    }
  </style>
</head>
<body>
  <h1>这是一个推荐的ChatGPT镜像站</h1> <!-- 这里是 HTML 代码，用来定义网页的结构和内容 -->
  <p>这个网站由ChatGPT制作</p>
  <button onclick="window.location.href='https://mirrorchat.extkj.cn'">点击进入</button> <!-- 这里是 JavaScript 代码，用来给网页添加交互功能 -->
</body>
</html>
